description: Department of Cyber Security
url: https://saeujin.github.io
avatar: https://images.unsplash.com/photo-1578170681526-de18d598a5b8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZveHxlbnwwfHwwfHx8MA%3D%3D
paginate: 5
permalink: pretty
